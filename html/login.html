<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="cont_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>LOGIN</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur.</p>
                        <button class="btn_login" onclick="cambiar_login1()">LOGIN</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>SIGN UP</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur.</p>
                        <button class="btn_sign_up" onclick="cambiar_sign_up1()">SIGN UP</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="po.jpg" alt=""/>
                </div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_">
                    <img src="po.jpg" alt=""/>
                </div>
                <div class="cont_form_login">
                    <a href="#" onclick="ocultar_login_sign_up()">
                        <i class="material-icons">&#xE5C4;</i>
                    </a>
                    <h2>LOGIN</h2>
                    <input type="text" placeholder="User/Email"/>
                    <input type="password" placeholder="Password"/>
                    <button class="btn_login" onclick="cambiar_login2()">LOGIN</button>
                </div>
                <div class="cont_form_sign_up">
                    <a href="#" onclick="ocultar_login_sign_up()">
                        <i class="material-icons">&#xE5C4;</i>
                    </a>
                    <h2>SIGN UP</h2>
                    <input type="text" placeholder="Email"/>
                    <input type="text" placeholder="User"/>
                    <input type="password" placeholder="Password"/>
                    <button class="btn_sign_up" onclick="cambiar_sign_up2()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/login.js"></script>
</body>
</html><a href="http://www.bootstrapmb.com" style="display:none">bootstrapmb</a>
